<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8"/>
        <script src="index.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">  
      </head>
<body>
<div id='top'>
    <div id='currentWeatherContainer'>
        <div id='description'></div>
        <div id='location'></div>
        <div id='date'></div>
        <div id='currentTemp'></div>
        <div id='locationInputContainer'>
            <input id='locationInput'>
        </div>
    </div>
    <div id='miscInfoContainer'>
        <div id='feelsLike' class='miscInfo'></div>
        <div id='humidity' class='miscInfo'></div>
        <div id='rainChance' class='miscInfo'></div>
        <div id='windSpeed' class='miscInfo'></div>
    </div>
</div>
<div id='bottomContainer'>
    <div id='tabs'></div>
    <div id='forecastContainer'></div>
</div>
</body>
</html>
